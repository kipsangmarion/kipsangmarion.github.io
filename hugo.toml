baseURL = 'https://osobotu.github.io/'
languageCode = 'en-us'
title = 'Stephen Oduh'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Herein lies my thoughts and scientific explorations written on the moon"


# Appearance settings
theme = 'auto'
colorPalette = 'base16-ocean'
hideHeader = true

# Intro on main page, content is markdown
homeIntroTitle = 'Hello!'
homeIntroContent = """
I am an ML Research Engineer with a background in Mechanical Engineering. I love solving interdisciplinary problems.
My current research focuses on using Computer Vision techniques to model the biomechanical behaviour of residual limbs.
"""

# Collection to display on home
# homeCollectionTitle = 'Posts'
# homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "home"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/osobotu/"

[[params.social]]
name = "twitter"
url = "https://x.com/@osobotu"

[[params.social]]
name = "github"
url = "https://github.com/osobotu"

